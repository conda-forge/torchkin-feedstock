{% set name = "torchkin" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/torchkin-{{ version }}.tar.gz
  sha256: 7827345ff787469a461aaf453bb33da968107886536fa4f2b00d1c0f006b6450

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - urdfdom-py
    - torchlie

test:
  requires:
    - python {{ python_min }}
  imports:
    - torchkin

about:
  home: https://github.com/facebookresearch/theseus/lie
  summary: Torch extension for differentiable kinematics.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
